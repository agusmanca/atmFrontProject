
<br><br><br>
<section id="login" class="mb-5">

    <div class="container text-center">
        <div class="row justify-content-md-center mx-auto">   
            <div class="col-md-6"> 
                <div class="card">
                    <div class="card-body text-center" >
                        <form #formSign="ngForm" (ngSubmit)="onLogin()">

                            <img class="mb-4" src="../../assets/images/profile.png" alt="" width="152" height="100">
                            
                            <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>

                            <div class="form-group">
                                <label for="inputUser" class="sr-only">User</label>       
                                <input type="text" id="user" name="user" class="form-control" [(ngModel)]="user.username" placeholder="User" required autofocus>
                            </div>

                            <div class="form-group">
                                <label for="inputPassword" class="sr-only">Password</label>
                                <input type="password" id="pass" name="pass" class="form-control" [(ngModel)]="user.password" placeholder="Password" required>
                            </div>

                            <div class="form-group">
                                <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
                            </div>

                            <p class="mt-5 mb-3 text-muted">&copy; 06-2020</p>                           
                        </form>    
                    </div>
                </div>
            </div> 
        </div>
    </div>

</section>
